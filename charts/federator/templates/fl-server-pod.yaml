apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: fl-server
  name: fl-server
spec:
  containers:
    - args:
        - python3
        - -m
        - fltk
        - poison
        - configs/cloud_experiment.yaml
        - --rank=0
      env:
        - name: MASTER_PORT
          value: {{ quote (.Values.fltk.port | int) }}
        - name: PYTHONUNBUFFERED
          value: "1"
      image: gcr.io/cs4290-wouter/fltk:latest
      name: federation-lab-server
      ports:
        - containerPort: {{ (.Values.fltk.port)}}
      resources:
        limits:
          cpu: {{ (.Values.federator.cpu | int) }}
          memory: {{ (.Values.federator.memory | int) }}
      volumeMounts:
        - mountPath: /opt/federation-lab/output
          name: fl-server-claim
  restartPolicy: Never
  volumes:
    - name: fl-server-claim
      persistentVolumeClaim:
        claimName: fl-server-claim
status: {}
