---
# Experiment configuration
# Experiment configuration
total_epochs: 3
epochs_per_cycle: 1
wait_for_clients: true
net: Cifar10CNN
dataset: cifar10
sampler: "uniform"
sampler_args:
  - 0.5     # p degree
  - 42      # random seed
# Use cuda is available; setting to false will force CPU
cuda: false
experiment_prefix: 'experiment_single_machine'
output_location: 'output'
tensor_board_active: true
clients_per_round: 1
system:
  federator:
    hostname: '172.18.0.2'
    nic: 'eth0'
  clients:
    amount: 1
# For a simple config is provided in configs/poison.example.yaml
poison:
  seed: 420
  ratio: 0.2
  attack:
    type: "timed"
    config:
      - 5: 3
    scenario:
      start_round: 1
      end_round: 2
      availability: 0